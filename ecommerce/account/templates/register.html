{%  extends 'store/main.html' %}

{% block content %}

<div class=" shadow p-4 mb-5 bg-body rounded ">
<h1>Register here!!!</h1>

<form action="{% url 'account:register'%}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Register </button>
      </div>
</form>
</div>
{% endblock content %}
